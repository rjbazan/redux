<div *ngIf="artist">
  
  <header class="artist-header">
    
    <div *ngIf="artist.images.length">
      <img [src]="artist.images[0].url" alt="image not found" class="artist-thumb img-circle">
    </div>
    <h1>{{artist.name}}</h1>
    <p *ngIf="artist.genres.length">
      Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span>
    </p>
  </header>
  <div class="artist-albums">
    <div class="row">
      <div *ngFor="let album of albums">
        <div class="col-md-3">
          <div class="well album" *ngIf="album.images.length">
            <img [src]="album.images[0].url" alt="image not found" class="album-thumb img-thumbnail">
            <h4>{{album.name}}</h4>
            <a routerLink="/album/{{album.id}}" class="btn btn-default btn-block">Album Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
