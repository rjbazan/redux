<select name="countries" (change)="getSelectedCountry($event)" [(ngModel)]="selectedCountry" class="form-control">
      <option value="1">Argentina</option>
      <option value="2">Brasil</option>
      <option value="3">Colombia</option>
      <option value="4">Uruguay</option>
      <option value="5">Chile</option>
</select>
<country-picker [(selectedCountry)]="selectedCountry" #country>
      <country-details [selectedCountry]="selectedCountry"></country-details>
</country-picker>
