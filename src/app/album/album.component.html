<div id="album" *ngIf="album">
  <header class="album-header">
    <div class="row">
      <div class="col-md-4">
        <div class="well album" *ngIf="album.images.length">
            <img [src]="album.images[0].url" alt="image not found" class="album-thumb img-thumbnail">
            <h4 class="text-center">{{album.name}}</h4>
          </div>
      </div>
      <div class="col-md-8">
        <h4><span *ngFor="let artist of album.artists">{{artist.name}}</span></h4>
        <h2>{{album.name}}</h2>
        <h5>Release Date: {{album.release_date}}</h5>
        <a [href]="album.external_urls.spotify" class="btn btn-primary">View in Spotify</a>
      </div>
    </div>
  </header>

  <div class="album-tracks">
    <h2>Album Tracks</h2>
    <ul class="reset-list">
      <li *ngFor="let track of tracks">
        <div class="well">
          <h5>{{track.track_number}} - {{track.name}}</h5>
          <span>Duration: {{track.duration_ms | date:'mm:ss'}}
            <a [href]="track.preview_url" target="_black" class="pull-right">Preview Track</a>
          </span>
        </div>
      </li>
      </ul>
  </div>
</div>
